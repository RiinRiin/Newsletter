  <body class="text-center">
    <form action='/' class="form-signin" method="post">
      <img class="mb-4" src="images/...image_file.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter!</h1>

      <input type="text" name='fn' class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name='ln' class="form-control middle" placeholder="Last Name" required>
      <input type="email" name='email' class="form-control bottom" placeholder="Email" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Andy Develops 2018-2019</p>
    </form>
  </body>
